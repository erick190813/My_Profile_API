    <main class="py-5">
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h2 class="text-center mb-4 text-white">Entre em contato</h2>
                        <form action="#" method="post" name="contato" id="contato">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="informe seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="informe seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" onkeypress="mascaraTelefone(this)" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" rows="5" name="mensagem" id="mensagem" required></textarea>
                            </div>
                            <div class="mb-3">
                                <input class="btn btn-primary" type="submit" value="ENVIAR">
                                <input class="btn btn-danger" type="reset" value="CANCELAR">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("azEAAnHKhQTIA5INl"); // Seu User ID
        })();

        document.getElementById('contato').addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            emailjs.sendForm('service_rv9p4e3', 'template_6sq38s2', this)
                .then(function() {
                    alert('Mensagem enviada com sucesso!');
                    document.getElementById('contato').reset();
                }, function(error) {
                    alert('Erro ao enviar a mensagem: ' + JSON.stringify(error));
                });
        });
    </script>

    <script>
        function mascaraTelefone(input) {
            input.maxLength = 15;
            setTimeout(function() {
                input.value = formataTelefone(input.value);
            }, 1);
        }

        function formataTelefone(value) {
            value = value.replace(/\D/g, "");
            value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
            if (value.length < 14) value = value.replace(/(\d{4})(\d)/, "$1-$2");
            else value = value.replace(/(\d{5})(\d)/, "$1-$2");
            return value;
        }
    </script>
